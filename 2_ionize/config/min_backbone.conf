############################################################
## JOB DESCRIPTION                                         ##
#############################################################

# This is what this job does: minmization 15000 for A1A6 with backbone fixed


#############################################################
## ADJUSTABLE PARAMETERS                                   ##
#############################################################

structure            A1A6_ion.psf
#coordinates          A1A6_ion.pdb
outputName           min_backbone

set temperature      0

# Continuing a job from the restart files
if {1} {
set inputname      min_P
coordinates        $inputname.coor
velocities         $inputname.vel  ;# remove the "temperature" entry if you use 
extendedSystem     $inputname.xsc
} 

firsttimestep       0
binaryoutput        no
restartfreq         1000     ;# 1000 steps = every 2 ps
restartname         min_backbone_res
restartsave         no
Binaryrestart       yes


#############################################################
## SIMULATION PARAMETERS                                   ##
#############################################################

# Input
paraTypeCharmm	    on
parameters          par_all27_prot_lipid.inp 

# NOTE: Do not set the initial velocity temperature if you 
# have also specified a .vel restart file!
#temperature         $temperature
 

# Periodic Boundary conditions
# NOTE: Do not set the periodic cell basis if you have also 
# specified an .xsc restart file!

#cellBasisVector1     74.619    0.        0.
#cellBasisVector2     0.        66.697    0.
#cellBasisVector3     0.        0         68.975
#cellOrigin           20.379    -23.275   25.817


wrapWater           on
wrapAll             on


# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.
switching           on
switchdist          10.
pairlistdist        14


# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
nonbondedFreq       1
fullElectFrequency  2  
stepspercycle       10


#PME (for full-system periodic electrostatics)

PME                 yes
PMEGridSpacing      1



# Constant Temperature Control
if {0} {
langevin            on    ;# do langevin dynamics
langevinDamping     1     ;# damping coefficient (gamma) of 1/ps
langevinTemp        $temperature
langevinHydrogen    no    ;# don't couple langevin bath to hydrogens
}

# Constant Pressure Control (variable volume)
if {0} {
useGroupPressure      yes ;# needed for 2fs steps
useFlexibleCell       no  ;# no for water box, yes for membrane
useConstantArea       no  ;# no for water box, yes for membrane

langevinPiston        on
langevinPistonTarget  1.01325 ;#  in bar -> 1 atm
langevinPistonPeriod  200.
langevinPistonDecay   100.
langevinPistonTemp    $temperature
}



DCDfile           min_backbone.dcd
dcdfreq	          1000
# velDCDfile      free_C.dcv
# velDCDfreq      500
XSTfile           min_backbone.xst
XSTfreq           1000

outputEnergies      100
outputPressure      100
outputtiming        200


# Fixed Atoms Constraint (set PDB beta-column to 1)
if {1} {
fixedAtoms          on
fixedAtomsFile      backbone.fix
fixedAtomsCol       B
}


# IMD Settings (can view sim in VMD)
if {0} {
IMDon           on
IMDport         3000    ;# port number (enter it in VMD)
IMDfreq         1       ;# send every 1 frame
IMDwait         no      ;# wait for VMD to connect before running?
}


#############################################################
## EXTRA PARAMETERS                                        ##
#############################################################

# Put here any custom parameters that are specific to 
# this job (e.g., SMD, TclForces, etc...)
 

#############################################################
## EXECUTION SCRIPT                                        ##
#############################################################

# Minimization
minimize            15000



